<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet "type="text/css">
    <link href="css/styles.css" rel="stylesheet "type="text/css">
    <title>Fake Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div id="page-header" class="jumbotron">
        <h1 class="display-4">Bank Account</h1>
        <div class="lead">Deposit and withdraw your fake money.</div>
      </div>
      <form>

        <div class="row">
          <!-- column 1 -->
          <div class="col-7">
            <div id="create-card" class="card">
              <div class="card-body">
                <div id="creation-fields">
                  <input id="first-name-input" type="text" class="form-control" placeholder="First Name">
                  <input id="last-name-input" type="text" class="form-control" placeholder="Last Name">
                  <input id="street-address-input" type="text" class="form-control" placeholder="Street">
                  <input id="apartment-number-input" type="text" class="form-control" placeholder="Apt">
                  <input id="city-input" type="text" class="form-control" placeholder="City">
                  <input id="state-input" type="text" class="form-control" placeholder="State">
                  <input id="zip-code-input" type="text" class="form-control" placeholder="Zip Code">
                  <input id="phone-number-input" type="text" class="form-control" placeholder="Phone Number">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input id="initial-input" type="number" class="form-control" placeholder="Initial Deposit">
                  </div>
                </div>
                <button id="create-button" type="submit" class="btn btn-info">Create Account</button>
                <button id="sign-in-button" type="submit" class="btn btn-primary">Sign In</button>
              </div>
            </div>
            <div id="info-card" class="card hidden">
              <div class="card-header" id="customer-info-header"></div>
              <div class="card-body" id="customer-info-display">
              </div>
            </div>
          </div>
          <!-- column 2 -->
          <div class="col-5">
            <div id="transfer-card" class="card hidden">
              <div class="card-body">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input id="money-input" type="text" class="form-control" placeholder="Enter Amount">
                </div>
                <button id="deposit-button" class="btn btn-success">Deposit</button>
                <button id="withdraw-button" class="btn btn-danger">Withdraw</button>
              </div>
            </div>
            <div id="transaction-header" class="card-header hidden">
              <div class="row">
                <div class="col">
                Transactions
                </div>
                <div class="col">
                  <button id="transaction-button" class="btn btn-warning float-right">Show</button>
                </div>
              </div>
            </div>
            <div id="transaction-card" class="card hidden">
              <div class="card-body">
                <div class="row">
                  <div id="transaction-type" class="col-4"></div>
                  <div class="divider"></div>
                  <div id="transaction-amount" style="text-align:right" class="col-3"></div>
                  <div class="divider"></div>
                  <div id="transaction-new-balance" style="text-align:right" class="col-3"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
        <div id="login-screen" class="card">
          <div class="card-body">
            <h3>Log In</h3>
            <div class="input-group">
              <div class="row">
                <div class="col">
                  <input id="username-input" type="text" class="form-control" placeholder="Username">
                </div>
                <div class="col">
                  <input id="password-input" type="text" class="form-control" placeholder="Password">
                </div>
              </div>
            <div class="row">
              <button style="width:200px" id="submit-button" type="submit" class="btn btn-success">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
