<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet "type="text/css">
    <link href="css/styles.css" rel="stylesheet "type="text/css">
    <title>Fake Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div id="page-header" class="jumbotron">
        <h1 class="display-4">Bank Account</h1>
        <div class="lead">Deposit and withdraw your fake money.</div>
      </div>
      <form>
        <div class="row">
          <div class="col-8">
            <div class="card">
              <div class="card-body">
                <input type="text" class="form-control" placeholder="Customer Name">
                <input type="number" class="form-control" placeholder="Initial Deposit">
                <button type="submit" class="btn btn-info">Create Account</button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card">
              <div class="card-body">
                <input type="text" class="form-control" placeholder="Enter Amount">
                <button class="btn btn-success">Deposit</button>
                <button class="btn btn-danger">Withdraw</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body" id="balance-display">
              $4.34
            </div>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
